<!DOCTYPE html>

<html>

<head>
	<title>
		Periodic Table
	</title>
	<style>
		th{
			font-family: sans-serif;
			font-size: 150%;
			text-align: center;
			padding: 15px;
			background: lightgrey;
		}
		td{
			font-family: sans-serif;
			font-size: 125%;
			text-align: center; 
			background: grey;
		}
		a{
			display: block;
			padding: 15px;
			font-family: sans-serif;
			font-size: 125%;
			text-align: center; 
			text-decoration: none;
			color: white;
		}
	</style>
</head>

<body>
	<table>
		<tr>
			<th scope="col">Group</th>
			<th scope="col">1</th>
			<th scope="col">2</th>
			<th scope="col">3</th>
			<th scope="col">4</th>
			<th scope="col">5</th>
		</tr>
		
		<tr>
			<th scope="row">Period<br>1</th>
			<td><a href="https://nl.wikipedia.org/wiki/Waterstof_(element)">1<br>H</td>

		</tr>
		
		<tr>
			<th scope="row">2</th>
			<td><a href="https://nl.wikipedia.org/wiki/Lithium_(element)">3<br>Li</td>
			<td><a href="https://nl.wikipedia.org/wiki/Beryllium">3<br>Be</a></td>

		</tr>
		
		<tr>
			<th scope="row">3</th>
			<td><a href="https://nl.wikipedia.org/wiki/Natrium">11<br>Na</a></td>
			<td><a href="https://nl.wikipedia.org/wiki/Magnesium">12<br>Mg</a></td>
		</tr>
		
		<tr>
			<th scope="row">4</th>
			<td><a href="https://nl.wikipedia.org/wiki/Kalium">19<br>K</a></td>
			<td><a href="https://nl.wikipedia.org/wiki/Calcium">20<br>Ca</a></td>
			<td><a href="https://nl.wikipedia.org/wiki/Scandium">21<br>Sc</a></td>
			<td><a href="https://nl.wikipedia.org/wiki/Titanium">22<br>Ti</a></td>
			<td><a href="https://nl.wikipedia.org/wiki/Vanadium">23<br>V</a></td>
		</tr>

		<tr>
			<th scope="row">5</th>
			<td><a href="https://nl.wikipedia.org/wiki/Rubidium">37<br>Rb</a></td>
			<td><a href="https://nl.wikipedia.org/wiki/Strontium">38<br>Sr</a></td>
			<td><a href="https://nl.wikipedia.org/wiki/Yttrium">39<br>Y</a></td>
			<td><a href="https://nl.wikipedia.org/wiki/Zirkonium">40<br>Zr</a></td>
			<td><a href="https://nl.wikipedia.org/wiki/Niobium">41<br>Nb</a></td>
		</tr>

	</table>

</body>

</html>
